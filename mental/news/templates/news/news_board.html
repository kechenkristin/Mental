{% extends "base.html" %}
{% block title %} News Board {% endblock title %}
{% block content %}

    <div class="jumbotron vertical-center">
        <div class="container">
            <div class="row">
                {% for i in text %}
                    <div class="card rounded shadow-lg m-2">
                        <div class="card-body">
                            <h5 class="card-title">{{ i }}</h5>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
