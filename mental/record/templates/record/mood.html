{% extends "base.html" %}
{% block title %} News Board {% endblock title %}
{% block content %}
    <div class="jumbotron vertical-center">
        <div class="container">
            <div class="row">
                {% for key, value in emotions.items %}
                    <div class="card rounded shadow-lg m-2">
                        <div class="card-body">
                            <h5 class="card-title">{{ key }}</h5>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
